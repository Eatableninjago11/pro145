<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box position = "-1.5 0.5 -2"  rotation="0 45 0" color="cyan">

        </a-box>

        <a-sphere position="2 0.5 -2" radius="0.5" color="lime"> </a-sphere>

        <a-cylinder position="0 0.5 -2" radius="0.5" height="1" color="orange"></a-cylinder>

        <a-ring position="1.5 1.5 -4" radius-inner="0.5" radius-outter="1" color="aquamarine"></a-ring>

        <a-octahedron position="1 0.5 -2" radius="0.5" color="pink"></a-octahedron>

        <a-cone position="-3 0.5 -2" radius="1" color="white"></a-cone>

        <a-tetrahedron position="3.5 0.5 -2" rotation="0 45 0" height="5" color="teal"></a-tetrahedron>

        <a-plane position="0 0 -4" rotation="-90 0 0"  width="8" height="8" color="red"></a-plane>

    </a-scene>
</body>

</html>
